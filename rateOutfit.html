<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

    <div class="container">
        <div class="outfit-data">
            <h2 class="outfit-name"></h2>
            <h5 class="outfit-desc"></h5>
        </div>

        <div class="error"></div>

        <div class="card-list">

        </div>
     
        <center>
            
            Del 1 al 10, donde 1 es la calificación más baja y 10 la más alta. ¿Qué nota le pondría al atuendo en su conjunto?
            <div class="selector">
                <select id="outfitGoodLooks" class="form-select" aria-label="Default select example">
                    <option value="0" selected>Seleccione una calificación</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <!--
            <br/>
            ¿A qué categoría de clima estaría orientado el atuendo como conjunto?
            <div class="selector">
                <select id="outfitWeatherClassification" class="form-select" aria-label="Default select example">
                    <option value="0" selected>Seleccione una categoría</option>
                    <option value="1">Categoría 1</option>
                    <option value="2">Categoría 2</option>
                    <option value="3">Categoría 3</option>
                    <option value="4">Categoría 4</option>
                    <option value="5">Categoría 5</option>

                </select>
            </div>
            -->
            <br/>
            ¿A qué categoría de clima estaría orientado el atuendo como conjunto?
            <div class="categoria" id="outfitWeatherClassification">
              <label>
                <input class="messageCheckbox" type="checkbox" value="1"> Categoría 1
              </label>
              <label>
                <input class="messageCheckbox" type="checkbox" value="2"> Categoría 2
              </label>
              <label>
                <input class="messageCheckbox" type="checkbox" value="3"> Categoría 3
              </label>
              <label>
                <input class="messageCheckbox" type="checkbox" value="4"> Categoría 4
              </label>
              <label>
                <input class="messageCheckbox" type="checkbox" value="5"> Categoría 5
              </label>
            </div>
            </center>
            
            <div class="flex-container" flex-container>
                <button type="button" class="btn btn-secondary submitButton" onclick="handleSubmit(false)">Envíar</button>
            </div>

       

    </div>
